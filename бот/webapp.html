<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gifts Market</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
    header { padding: 16px; font-size: 18px; font-weight: 700; }
    .grid { display: grid; gap: 12px; grid-template-columns: repeat(2, minmax(0, 1fr)); padding: 12px; }
    .card { background: var(--tg-theme-bg-color, #fff); border-radius: 12px; padding: 12px; box-shadow: 0 1px 3px rgba(0,0,0,.06); }
    .title { font-weight: 600; margin-bottom: 8px; }
    .price { opacity: .7; margin-bottom: 10px; }
    button { width: 100%; padding: 10px 12px; border: 0; border-radius: 10px; font-weight: 600; cursor: pointer; }
  </style>
</head>
<body>
  <header>Магазин подарков</header>
  <div class="grid" id="grid"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    async function loadGifts() {
      const res = await fetch('/api/gifts');
      const { gifts } = await res.json();
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      gifts.forEach(g => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="title">${g.title}</div>
          <div class="price">${g.priceStars} ⭐️</div>
          <button>Купить</button>
        `;
        card.querySelector('button').onclick = () => buyGift(g);
        grid.appendChild(card);
      });
    }

    async function buyGift(g) {
      try {
        const res = await fetch('/api/create-invoice', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            initData: tg.initData, // будет валидировано на сервере!
            giftId: g.id,
            title: g.title,
            priceStars: g.priceStars
          })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Invoice error');

        // Открываем нативный платёж
        tg.openInvoice(data.invoiceLink, (status) => {
          // status: 'paid' | 'cancelled' | 'failed' | 'pending'
          if (status === 'paid') {
            tg.showAlert('Оплачено! Подарок будет отправлен сообщением от бота.');
          }
        });
      } catch (e) {
        tg.showAlert('Ошибка оплаты: ' + e.message);
      }
    }

    loadGifts();
  </script>
</body>
</html>
